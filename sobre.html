      <h1 id="sobreTitulo">O Início de Tudo: A Primeira Velo & Vogue</h1>
      <section id="sobreSection">
        <article class="sobreArticle">
          <figure class="sobreFigure">
            <p class="sobreP" id="sobrePrimeiroP">Na década de 1970, <strong>Rafael Lorenzzi</strong> enfrentava diariamente os desafios da locomoção. Mais do que dificuldades práticas, eram barreiras que limitavam sua liberdade — a ponto de transformar sua rotina e até levá-lo a perder o emprego como soldador em uma fábrica.</p>
            <img class="sobreImg sobreImgEsquerda" src="img/imagens/Rafael Lorenzzi.png" alt="Imagem de Rafael Lorenzzi" />
          </figure>
        </article>

        <article class="sobreArticle">
          <figure class="sobreFigure">
            <p class="sobreP">Ao seu lado, estava o irmão Frederico Lorenzzi, que vivia uma situação parecida e se recusava a aceitar aquele destino. Foi dele o incentivo que mudou tudo: <strong>“Construa a sua própria bicicleta.”</strong> E Rafael construiu — com coragem, talento e esperança.</p>
            <img class="sobreImg" src="./img/imagens/bicicleta_madeira.png" alt="Primeira bicicleta da Velo e Vogue feita de madeira" />
          </figure>
        </article>

        <article class="sobreArticle">
          <figure class="sobreFigure">
            <p class="sobreP">Aquela primeira bicicleta, hoje preservada em nosso museu, não carregava apenas peças e parafusos: carregava uma história. Seu design, resistência e alma chamaram atenção, e rapidamente outras pessoas passaram a querer uma também. Assim, <strong>de um sonho nascido da necessidade, surgiu a Velo & Vogue.</strong></p>
            <img class="sobreImg sobreImgEsquerda" src="img/imagens/bicicleta_desenho.png" alt="Desenho de Rafael Lorenzzi com uma bicicleta" />
          </figure>
        </article>

        <article class="sobreArticle">
          <figure class="sobreFigure">
            <p class="sobreP">Hoje, com 6 lojas e 2 fábricas espalhadas pelo mundo, seguimos fiéis à nossa origem: criar bicicletas que representam mais do que deslocamento — representam conquista, expressão e liberdade. Nossa produção em pequena escala garante aquilo que sempre nos definiu: <strong>qualidade impecável e atendimento humano, único e personalizado.</strong></p>
            <img class="sobreImg" src="img/imagens/herbie_53_brown.png" alt="" />
          </figure>
        </article>
